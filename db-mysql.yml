server:
  port: 8989
spring:  application:    name: restaurant  datasource:    url: jdbc:mysql://localhost:3306/sweegy
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver 
  jpa:    hibernate:      ddl-auto: update
    show-sql: true
    properties:      hibernate:
       dialect: org.hibernate.dialect.MySQL8Dialect
eureka:  client:    register-with-eureka: true
    fetch-registry: true
    service-url:      defaultZone: http://localhost:1234/eureka
  instance:
     hostname: localhost
     